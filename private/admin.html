<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }
        #adminControls {
            text-align: center;
            margin-bottom: 20px;
        }
        .battery-level {
            text-align: center;
            margin-top: 20px;
        }
        .battery-level-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .battery-level-fill {
            height: 100%;
            background-color: #28a745;
            transition: width 0.3s;
        }
        .live-video {
            margin-top: 20px;
        }
        .live-video iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Control Panel</h1>
        <div id="adminControls">
            <!-- Admin controls go here -->
            Room selected: 2 <!-- Placeholder for feedback from the server -->
        </div>

        <!-- Battery Level Indicator -->
        <div class="battery-level">
            <h2>Battery Level</h2>
            <div class="battery-level-bar">
                <div id="batteryIndicator" class="battery-level-fill" style="width: 75%;"></div>
            </div>
        </div>

        <!-- Live Video Feed -->
        <div class="live-video">
            <h2>Live Video Feed</h2>
            <iframe width="100%" height="300" src="http://raspberrypi.local:8080/stream/video.mjpeg" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        // Dummy function to simulate battery level
        function updateBatteryLevel(level) {
            const batteryIndicator = document.getElementById("batteryIndicator");
            batteryIndicator.style.width = level + "%";
        }

        // Simulate battery level update
        updateBatteryLevel(75); // Example battery level (change as needed)
    </script>
</body>
</html>
