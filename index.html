<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Selection</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Select a Room</h1>
        <form id="roomSelectionForm">
            <label for="rooms">Rooms:</label>
            <select id="rooms" name="rooms">
                <option value="1">Main Lobby</option>
                <option value="2">Electronics Lab</option>
                <option value="3">Power Systems Lab</option>
                <option value="4">Digital Systems Lab</option>
                <option value="5">Lecture Hall A</option>
                <option value="6">Microcontroller Lab</option>
                <option value="7">Senior Design Studio</option>
                <!-- Add more rooms as needed -->
            </select>
            <button type="submit">Go to Room</button>
        </form>
        <div class="message" id="feedbackMessage"></div>

        <!-- Battery Level Indicator -->
        <div class="battery-level">
            <h2>Battery Level</h2>
            <div class="battery-level-bar">
                <div id="batteryIndicator" class="battery-level-fill" style="width: 75%;"></div>
            </div>
        </div>
    </div>

    <script>
        // Dummy-function to simulate battery level
        function updateBatteryLevel(level) {
            const batteryIndicator = document.getElementById("batteryIndicator");
            batteryIndicator.style.width = level + "%";
        }

        // Simulate battery level update
        updateBatteryLevel(75); // Example battery level (change as needed)

        // Form submission and feedback handling (from previous version)
        document.getElementById("roomSelectionForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            const selectedRoom = document.getElementById("rooms").value;
            // Here you can send the selected room to the server
            // For demonstration purposes, we'll just display the selected room locally
            document.getElementById("feedbackMessage").textContent = "Selected Room: " + selectedRoom;
        });
    </script>
</body>
</html>
